<!doctype html>
<html>
    <head>
        <title>Hello page</title>
    </head>

    <body>
        {% if user_ip %}
            <h1>Hello world from flask, your IP is {{ user_ip }}</h1>
            
            <ul>
                {% for todo in todos %}
                    <li>{{ todo }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <a href="{{ url_for('index') }}">Go to homepage</a>
        {% endif %}
    </body>
</html>
